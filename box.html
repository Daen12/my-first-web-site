<!doctype html>
<html>
<head>
<title> </title>
<meta charset="'utf-8">
<style>
    /*
    block level element vs. inline element
    */
    h1, a{
        border-width:3px;
        border-color:red;
        border-style:solid;
    }
    /*
    also the below script means the same thing as above.
    h1, a{
        border:5px solid red;
    }
    */
</style>
</head>

<body>
    <h1>This is the head title</h1> This is the <a href = index.html>body</a> for box.html

</body> 
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <input type="button" value ="Hi" onclick ="alert('hi')">
      <input type="text" onchange ="alert('changed')">
      <input type ='text' onkeydown="alert('key down!')">
      
      <p>
        'Onkeydown' refers to situation when a user types something. 
        Since declaration commands 'alert', it returns alert banner.
      </p>
    </body>
    
</html>
